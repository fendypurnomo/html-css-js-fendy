<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ripple</title>
    <link
      rel="icon"
      href="https://getbootstrap.com/docs/5.3/assets/img/favicons/favicon.ico"
    />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/ripple.css" />
  </head>
  <body>
    <div class="container">
      <div class="row py-2">
        <div class="col-12 pb-2">
          <div>
            <button type="button" class="btn btn-primary ripple">
              Primary
            </button>
            <button type="button" class="btn btn-secondary ripple">
              Secondary
            </button>
            <button type="button" class="btn btn-success ripple">
              Success
            </button>
            <button type="button" class="btn btn-danger ripple">Danger</button>
            <button type="button" class="btn btn-warning ripple">
              Warning
            </button>
            <button type="button" class="btn btn-info ripple">Info</button>
            <button type="button" class="btn btn-light ripple">Light</button>
            <button type="button" class="btn btn-dark ripple">Dark</button>
            <button type="button" class="btn btn-link ripple">Link</button>
          </div>
        </div>
        <div class="col-12 pb-2">
          <div>
            <button type="button" class="btn btn-outline-primary ripple">
              Primary
            </button>
            <button type="button" class="btn btn-outline-secondary ripple">
              Secondary
            </button>
            <button type="button" class="btn btn-outline-success ripple">
              Success
            </button>
            <button type="button" class="btn btn-outline-danger ripple">
              Danger
            </button>
            <button type="button" class="btn btn-outline-warning ripple">
              Warning
            </button>
            <button type="button" class="btn btn-outline-info ripple">
              Info
            </button>
            <button type="button" class="btn btn-outline-light ripple">
              Light
            </button>
            <button type="button" class="btn btn-outline-dark ripple">
              Dark
            </button>
          </div>
        </div>
        <div class="col-12">
          <div>
            <ul class="nav flex-column">
              <li class="nav-item pb-2">
                <a class="nav-link bg-body-secondary rounded-3 ripple" href="#"
                  >Link 1</a
                >
              </li>
              <li class="nav-item pb-2">
                <a class="nav-link bg-body-secondary rounded-3 ripple" href="#"
                  >Link 2</a
                >
              </li>
              <li class="nav-item pb-2">
                <a class="nav-link bg-body-secondary rounded-3 ripple" href="#"
                  >Link 3</a
                >
              </li>
              <li class="nav-item pb-2">
                <a class="nav-link bg-body-secondary rounded-3 ripple" href="#"
                  >Link 4</a
                >
              </li>
              <li class="nav-item pb-2">
                <a class="nav-link bg-body-secondary rounded-3 ripple" href="#"
                  >Link 5</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- https://css-tricks.com/how-to-recreate-the-ripple-effect-of-material-design-buttons/ -->

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/ripple.js"></script>
  </body>
</html>
